[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eth-rpc-py"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "eth_abi",
    "eth_account",
    "eth_hash",
    "eth_typing",
    "eth_utils",
    "httpx",
    "pydantic",
    "pytz",
    "websockets",
]

# Enables the usage of setuptools_scm
[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[project.optional-dependencies]
test = [
    "pytest==7.4.1",
    "pytest-cov==4.1.0",
    "coverage[toml]==7.3.1",
]
build = [
    "build[virtualenv]==1.0.3",
]
dev = [
    "tox",
    "eth-rpc-py[lint]",
    "eth-rpc-py[test]",
    "eth-rpc-py[build]",
]

[tool.pytest.ini_options]
python_paths = ["src"]